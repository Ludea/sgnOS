        run: |
          sudo scripts/get_luet.sh
          sudo luet install --no-spinner -y toolchain/yq
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
