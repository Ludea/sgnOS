          platforms: linux/arm64
          push: false
          tags: sgnos_aarch64_k3s-agent
          target: base-arm64
          build-args: |
            NODE=agent
            ARCH=arm64
      - name: Build Image
        id: build_image
        run: |
          mkdir build
          sudo ./images/arm-img-builder.sh --model Rpi64 --docker-image sgnOs_Rpi:latest sgnOS_Rpi.img
   
 
