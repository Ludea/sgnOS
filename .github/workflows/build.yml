name: Build sgnOS images

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-fedora_amd64-master:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - run: |
          git fetch --prune --unshallow
      - name: Release space from worker
        run: |
          sudo rm -rf /usr/local/lib/android # will release about 10 GB if you don't need Android
          sudo rm -rf /usr/share/dotnet # will release about 20GB if you don't need .NET
      - name: Set up elemental 
        uses: ludea/elemental-setup@v1.4
      - name: Build master-amd64
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile.fedora
          platforms: linux/amd64
          push: false
          load: true
          tags: sgnos_fedora_amd64_k3s-master:latest
          target: k3s-amd64
          build-args: |
            NODE=master
      - name: Build master amd64 iso
        run: docker run -v $PWD:/cOS -v /var/run:/var/run --entrypoint /usr/bin/luet-makeiso -i --rm quay.io/costoolkit/toolchain:0.8.7-16-gdcaac339 ./iso/master.yaml --image sgnos_fedora_amd64_k3s-master:latest --output sgnOS_fedora_amd64_k3s-master
      - uses: actions/upload-artifact@v2
        with:
          name: sgnOS_fedora_amd64_k3s-master.iso
          path: sgnOS_fedora_amd64_k3s-master.iso
          if-no-files-found: error

